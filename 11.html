<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
    var a = prompt("nhap tien luong ");
    if (a %1 != 0){
        alert("moi nhap lai");
    }else  {
        if (a > 10000000){
            alert("thue thu nhap ca nhan phai dong la: " + a*10/100 )
        }else if (a > 5000000){
            alert("thue thu nhap ca nhan phai dong la:  " + a*5/100)
        }else {
            alert("khong can phai dong thue thu nhap ca nhan")
        }
    }
</script>

</body>
</html>
